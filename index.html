
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Group Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom scrollbar for deep sea theme */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a; 
    }
    ::-webkit-scrollbar-thumb {
      background: #0ea5e9; /* Sky blue */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #38bdf8;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent pull-to-refresh on mobile */
    }

    body {
      touch-action: manipulation;
      background-color: #020617; /* Very dark blue */
      color: #e2e8f0;
    }

    /* --- DEEP SEA BACKGROUND ANIMATION --- */
    .deep-sea-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 40%, #020617 100%);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(56, 189, 248, 0.1);
      border-radius: 50%;
      border: 1px solid rgba(56, 189, 248, 0.3);
      animation: rise 15s infinite ease-in;
      z-index: -1;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
    .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
    .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
    .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
    .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
    .bubble:nth-child(7) { width: 90px; height: 90px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
    .bubble:nth-child(8) { width: 25px; height: 25px; left: 80%; animation-duration: 6s; animation-delay: 2s; }
    .bubble:nth-child(9) { width: 15px; height: 15px; left: 70%; animation-duration: 5s; animation-delay: 1s; }
    .bubble:nth-child(10) { width: 90px; height: 90px; left: 25%; animation-duration: 10s; animation-delay: 4s; }

    @keyframes rise {
      0% { bottom: -100px; transform: translateX(0); opacity: 0; }
      50% { opacity: 0.6; }
      100% { bottom: 120%; transform: translateX(-50px); opacity: 0; }
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes scaleOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2); }
      50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.6); }
    }

    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    .animate-fade-out { animation: fadeOut 0.3s ease-out forwards; }
    .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-scale-out { animation: scaleOut 0.2s ease-in forwards; }
    .animate-shake { animation: shake 0.4s ease-in-out; }
    .animate-pulse-glow { animation: pulse-glow 2s infinite; }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(56, 189, 248, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-input {
      background: rgba(2, 6, 23, 0.5);
      border: 1px solid rgba(56, 189, 248, 0.2);
      color: white;
    }
    .glass-input:focus {
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }
  </style>
